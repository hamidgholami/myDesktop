---
- name: "Run apt-get update"
  ansible.builtin.apt:
    update_cache: true
  tags:
    - "prerequisites"

- name: "Install prerequisite's packages "
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop: "{{ prerequisite_packages_list }}"
  tags:
    - "prerequisites"
    - "prerequisites-install"
...